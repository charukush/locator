<div class="row">
    <div class="col-12">
        <app-rating-stars [rating]="location.rating"></app-rating-stars>
        <p>{{location.address}}</p>
        <div class="card card-primary">
            <div class="card-block">
                <h2 class="card-title">Facilities</h2>
                <span *ngFor="let facility of location.facilities" class="badge badge-warning">
                    <i class="fa fa-check"></i>{{facility}}
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card card-primary review-card">
            <div class="card-block">
                <button (click)="formVisible=true">Add review</button>
                <h2 class="card-title">Customer reviews</h2>
                <div *ngIf="formVisible">
                    <form action="">
                        <hr>
                        <h4>Add your review</h4>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="newReview.author" id="name" name="name" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                            <div class="col-sm-10 col-md-2">
                                <select [(ngModel)]="newReview.rating" id="rating" name="rating" class="form-control">
                                    <option [ngValue]="5">5</option>
                                    <option [ngValue]="4">4</option>
                                    <option [ngValue]="3">3</option>
                                    <option [ngValue]="2">2</option>
                                    <option [ngValue]="1">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="review" class="col-sm-2 col-form-label">Review</label>
                            <div class="col-sm-10">
                                <textarea [(ngModel)]="newReview.reviewText" name="review" id="review" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary float-right">Submit review</button>
                                <button type="button" (click)="formVisible=false" class="btn btn-default float-right">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
